[build]
  # Command to build your documentation
  command = "pip install -e .[docs] && quartodoc build && quarto render"
  
  # Directory containing the built documentation
  publish = "_site"

[build.environment]
  # Specify Python version
  PYTHON_VERSION = "3.11"

# Configuration for deploy previews (PR previews)
[context.deploy-preview]
  command = "pip install -e .[docs] && quartodoc build && quarto render"

# Configuration for branch deploys
[context.branch-deploy]
  command = "pip install -e .[docs] && quartodoc build && quarto render"

# Configuration for production (main branch)
[context.production]
  command = "pip install -e .[docs] && quartodoc build && quarto render"

[[plugins]]
  package = "@netlify/plugin-lighthouse"
