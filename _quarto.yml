project:
  type: website

# Top navigation bar
website:
  navbar:
    background: primary
    search: true
    left:
      - text: "Home"
        href: index.qmd
      - text: "Reference"
        href: reference/index.qmd
      - talks.qmd
      - about.qmd 

# tell quarto to read the generated sidebar
metadata-files:
  - reference/_sidebar.yml

# tell quarto to read the generated styles
format:
  html:
    css:
      - reference/_styles-quartodoc.css

quartodoc:
  # the name used to import the package you want to create reference docs for
  package: model_auto_interpret

  # write sidebar and style data
  sidebar: reference/_sidebar.yml
  css: reference/_styles-quartodoc.css

  sections:
    - title: Model Interpretation Methods
      desc: Functions to help interpret machine learning models.
      contents:
        # the functions being documented in the package.
        # you can refer to anything: class methods, modules, etc..
        - hyperparameter_tuning_summary.param_tuning_summary
        - model_compare.model_cv_metric_compare
        - model_evaluation.model_evaluation_plotting
