name: deploy

on:
  push:
    tags:
      - 'v*.*.*'
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Check-out repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}  # Add this line - checks out the exact tag
          fetch-depth: 0  # Important: need full history for version detection

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"   # must match pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[tests,docs,dev]"
          pip install build ruff quartodoc

      - name: Build package
        run: hatch build

      - name: Run tests with coverage
        run: |
          pytest --cov --cov-report=term --cov-branch

      # - name: Run style checks
      #   run: |
      #     ruff check .
      #     ruff format --check .

      - name: Run tests
        run: pytest -q

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Build documentation
        run: |
          quartodoc build
          quarto render

      - name: Build package
        run: python -m build

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          attestations: false

    
